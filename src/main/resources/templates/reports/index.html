<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/base :: head}"></head>
<body>

<div th:replace="~{layout/base :: layout(~{::content}, 'Rapor Merkezi')}">

    <th:block th:fragment="content">
        <div class="content-wrapper">
            <h1 class="page-title">Rapor Merkezi</h1>
            
            <div class="card">
                <div class="card-body">
                    <p class="lead">Şirket veritabanındaki tüm verileri (Personel, Maaş, İzin, Zimmet) dışarı aktarın.</p>
                    
                    <div class="mt-4">
                        <h5>İçerilen Veriler:</h5>
                        <ul class="list-unstyled ms-3">
                            <li><i class="bi bi-check-circle text-success"></i> Personel Kimlik Bilgileri</li>
                            <li><i class="bi bi-check-circle text-success"></i> İşe Giriş Tarihleri</li>
                            <li><i class="bi bi-check-circle text-success"></i> Güncel Zimmet Listesi</li>
                            <li><i class="bi bi-check-circle text-success"></i> İzin Bakiyeleri</li>
                        </ul>
                    </div>
                    
                    <div class="mt-4">
                        <button type="button" class="btn btn-primary" onclick="exportData()">
                            <i class="bi bi-file-earmark-spreadsheet"></i>
                            Excel/CSV Olarak İndir
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </th:block>

</div>

<script th:src="@{/js/main.js}"></script>
<script>
    function exportData() {
        alert('Rapor export özelliği yakında eklenecek!');
    }
</script>
</body>
</html>
