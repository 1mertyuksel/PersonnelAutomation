<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/base :: head}"></head>
<body>

<div th:replace="~{layout/base :: layout(~{::content}, 'Maaş & Bordro')}">

    <th:block th:fragment="content">
        <div class="content-wrapper">
            <h1 class="page-title">Maaş & Bordro</h1>
            
            <!-- Hesaplama Formu -->
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Hesaplama Parametreleri</h5>
                </div>
                <div class="card-body">
                    <form id="payrollForm">
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="personelId" class="form-label">Personel Seçiniz</label>
                                <select class="form-select" id="personelId" name="personelId" required>
                                    <option value="">Seçiniz</option>
                                    <option th:each="personel : ${personeller}" 
                                            th:value="${personel.id}"
                                            th:text="${personel.firstName + ' ' + personel.lastName}">
                                        Personel
                                    </option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="daysWorked" class="form-label">Çalışılan Gün (Ay:30)</label>
                                <input type="number" class="form-control" id="daysWorked" name="daysWorked" value="30" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="overtime" class="form-label">Fazla Mesai (Saat)</label>
                                <input type="number" class="form-control" id="overtime" name="overtime" value="0">
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-file-earmark-text"></i>
                                Bordro Oluştur
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Oluşan Bordro Sonucu -->
            <div id="payrollResult" class="card mt-4 d-none">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span>Oluşturulan Bordro Özeti</span>
                    <small class="text-muted" id="prDate"></small>
                </div>
                <div class="card-body">
                    <div class="row g-3 mb-3">
                        <div class="col-md-4">
                            <div class="stat-card" data-color="success">
                                <h4>NET MAAŞ</h4>
                                <div class="metric-value" id="prNet">0 ₺</div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="stat-card" data-color="primary">
                                <h4>BRÜT MAAŞ</h4>
                                <div class="metric-value" id="prGross">0 ₺</div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="stat-card" data-color="warning">
                                <h4>TOPLAM KESİNTİ</h4>
                                <div class="metric-value" id="prDeduction">0 ₺</div>
                            </div>
                        </div>
                    </div>

                    <div class="row g-3">
                        <div class="col-md-6">
                            <h6 class="section-title mb-2">
                                <i class="bi bi-person-badge"></i> Personel Bilgileri
                            </h6>
                            <p class="mb-1"><strong>Personel:</strong> <span id="prPersonel"></span></p>
                            <p class="mb-1"><strong>Departman:</strong> <span id="prDepartment"></span></p>
                        </div>
                        <div class="col-md-6">
                            <h6 class="section-title mb-2">
                                <i class="bi bi-receipt"></i> Bordro Detayı
                            </h6>
                            <p class="mb-1"><strong>Açıklama:</strong> <span id="prDescription"></span></p>
                            <p class="mb-0 text-muted small">Bu hesaplama örnek bir modeldir (gün/mesai ve yaklaşık kesinti oranları).</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </th:block>

</div>

<script th:src="@{/js/main.js}"></script>
<script th:inline="javascript">
    function formatMoney(value) {
        if (value == null) { return '-'; }
        var num = Number(value);
        if (isNaN(num)) { return value; }
        return num.toLocaleString('tr-TR', { minimumFractionDigits: 2, maximumFractionDigits: 2 }) + ' ₺';
    }

    document.getElementById('payrollForm').addEventListener('submit', function(e) {
        e.preventDefault();

        var form = e.target;
        var personelId = form.personelId.value;
        var daysWorked = parseInt(form.daysWorked.value || '30', 10);
        var overtime = parseInt(form.overtime.value || '0', 10);

        if (!personelId) {
            alert('Lütfen bir personel seçiniz.');
            return;
        }

        var payload = {
            personelId: parseInt(personelId, 10),
            daysWorked: daysWorked,
            overtime: overtime,
            payrollDate: new Date().toISOString().substring(0, 10),
            description: 'Otomatik oluşturulan bordro'
        };

        fetch('/api/payroll/calculate', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        })
        .then(async function (response) {
            if (!response.ok) {
                var errorText = await response.text();
                throw new Error(errorText || 'Bordro oluşturulurken hata oluştu.');
            }
            return response.json();
        })
        .then(function (data) {
            var resultCard = document.getElementById('payrollResult');
            resultCard.classList.remove('d-none');

            document.getElementById('prNet').textContent = formatMoney(data.netSalary);
            document.getElementById('prGross').textContent = formatMoney(data.grossSalary);
            document.getElementById('prDeduction').textContent = formatMoney(data.deductions);

            document.getElementById('prDate').textContent = data.payrollDate || '';

            var personelName = (data.personel && (data.personel.firstName || data.personel.lastName))
                ? (data.personel.firstName + ' ' + data.personel.lastName)
                : '—';
            var departmentName = (data.personel && data.personel.department)
                ? data.personel.department.name
                : '—';

            document.getElementById('prPersonel').textContent = personelName;
            document.getElementById('prDepartment').textContent = departmentName;
            document.getElementById('prDescription').textContent = data.description || '';
        })
        .catch(function (err) {
            console.error(err);
            alert('Hata: ' + err.message);
        });
    });
</script>
</body>
</html>
