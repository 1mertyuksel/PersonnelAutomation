<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maaş & Bordro - CORP ERP v3.0</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Top Navigation -->
        <nav class="top-nav">
            <div class="nav-brand">
                <span class="brand-text">CORP ERP v3.0</span>
            </div>
            <div class="nav-links">
                <a th:href="@{/dashboard}" class="nav-link">
                    Dashboard
                </a>
                <a th:href="@{/personel}" class="nav-link">
                    Personel & Zimmet
                </a>
                <a th:href="@{/payroll}" class="nav-link active">
                    Maaş Motoru
                </a>
                <a th:href="@{/reports}" class="nav-link">
                    Raporlama
                </a>
            </div>
            <div class="nav-actions">
                <a th:href="@{/logout}" class="btn-logout">
                    <i class="bi bi-box-arrow-right"></i>
                    Çıkış Yap
                </a>
            </div>
        </nav>
        
        <!-- Main Content -->
        <main class="main-content">
            <div class="content-wrapper">
                <h1 class="page-title">Maaş & Bordro</h1>
                
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Hesaplama Parametreleri</h5>
                    </div>
                    <div class="card-body">
                        <form id="payrollForm" th:action="@{/api/payroll}" method="post">
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="personelId" class="form-label">Personel Seçiniz</label>
                                    <select class="form-select" id="personelId" name="personelId" required>
                                        <option value="">Seçiniz</option>
                                        <option th:each="personel : ${personeller}" 
                                                th:value="${personel.id}"
                                                th:text="${personel.firstName + ' ' + personel.lastName}">
                                            Personel
                                        </option>
                                    </select>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="daysWorked" class="form-label">Çalışılan Gün (Ay:30)</label>
                                    <input type="number" class="form-control" id="daysWorked" name="daysWorked" value="30" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="overtime" class="form-label">Fazla Mesai (Saat)</label>
                                    <input type="number" class="form-control" id="overtime" name="overtime" value="0">
                                </div>
                            </div>
                            
                            <div class="d-flex justify-content-end">
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-file-earmark-text"></i>
                                    Bordro Oluştur
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script th:src="@{/js/main.js}"></script>
    
    <script>
        document.getElementById('payrollForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Bordro oluşturma özelliği yakında eklenecek!');
        });
    </script>
</body>
</html>
