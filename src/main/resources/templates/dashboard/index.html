<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CORP ERP v3.0</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Top Navigation -->
        <nav class="top-nav">
            <div class="nav-brand">
                <span class="brand-text">CORP ERP v3.0</span>
            </div>
            <div class="nav-links">
                <a th:href="@{/dashboard}" class="nav-link active">
                    Dashboard
                </a>
                <a th:href="@{/personel}" class="nav-link">
                    Personel & Zimmet
                </a>
                <a th:href="@{/payroll}" class="nav-link">
                    Maaş Motoru
                </a>
                <a th:href="@{/reports}" class="nav-link">
                    Raporlama
                </a>
            </div>
            <div class="nav-actions">
                <a th:href="@{/logout}" class="btn-logout">
                    <i class="bi bi-box-arrow-right"></i>
                    Çıkış Yap
                </a>
            </div>
        </nav>
        
        <!-- Main Content -->
        <main class="main-content">
            <div class="content-wrapper">
                <h1 class="dashboard-section-title">Şirket Genel Durumu</h1>
                
                <div class="stats-grid">
                    <div class="metric-card primary">
                        <h4>TOPLAM PERSONEL</h4>
                        <div class="metric-value" th:text="${personelCount}">0</div>
                    </div>
                    
                    <div class="metric-card success">
                        <h4>TOPLAM MAAŞ YÜKÜ</h4>
                        <div class="metric-value" th:text="${totalSalary != null ? (totalSalary + ' Bin ₺') : '0.0 Bin ₺'}">0.0 Bin ₺</div>
                    </div>
                    
                    <div class="metric-card warning">
                        <h4>ZİMMETLİ EŞYALAR</h4>
                        <div class="metric-value" th:text="${inventoryCount}">0</div>
                    </div>
                </div>
                
                <div class="chart-section">
                    <div class="chart-title">
                        <i class="bi bi-pie-chart"></i>
                        Departman Dağılım Grafiği
                    </div>
                    <div class="department-distribution" th:if="${departmentStats != null && !#lists.isEmpty(departmentStats)}">
                        <div class="dept-stats-list">
                            <span th:each="stat, iterStat : ${departmentStats}">
                                <strong th:text="${stat.name}">Yazılım</strong>: %<span th:text="${stat.percentage}">40</span>
                                <span th:if="${!iterStat.last}"> | </span>
                            </span>
                        </div>
                    </div>
                    <div th:if="${departmentStats == null || #lists.isEmpty(departmentStats)}" class="text-muted">
                        <p>Yazılım: %40 | Muhasebe: %30 | İK: %20 | Satış: %10</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
