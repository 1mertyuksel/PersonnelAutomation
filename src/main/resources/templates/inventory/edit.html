<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/base :: head}"></head>
<body>

<div th:replace="~{layout/base :: layout(~{::content}, 'Zimmet Düzenle')}">

    <th:block th:fragment="content">
        <div class="content-wrapper">
            <div class="page-header">
                <h1 class="page-title">Zimmet Kaydını Düzenle</h1>
                <a th:href="@{/inventory}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Geri Dön
                </a>
            </div>

            <div class="card">
                <div class="card-body">
                    <form id="inventoryForm" th:object="${item}">
                        <input type="hidden" id="id" th:value="${item.id}">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="productName" class="form-label">Eşya Adı <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="productName" name="productName"
                                       th:value="${item.productName}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="serialNumber" class="form-label">Seri Numarası</label>
                                <input type="text" class="form-control" id="serialNumber" name="serialNumber"
                                       th:value="${item.serialNumber}">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="assignedDate" class="form-label">Zimmet Tarihi</label>
                                <input type="date" class="form-control" id="assignedDate" name="assignedDate"
                                       th:value="${item.assignedDate}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="personelId" class="form-label">Personel</label>
                                <select class="form-select" id="personelId" name="personelId">
                                    <option value="">Seçiniz</option>
                                    <option th:each="p : ${personeller}"
                                            th:value="${p.id}"
                                            th:text="${p.firstName + ' ' + p.lastName}"
                                            th:selected="${item.personel != null and item.personel.id == p.id}">
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="d-flex justify-content-end gap-2 mt-3 border-top pt-3">
                            <a th:href="@{/inventory}" class="btn btn-secondary">
                                <i class="bi bi-x-lg"></i> İptal
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-lg"></i> Güncelle
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </th:block>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('inventoryForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const id = document.getElementById('id').value;
        const payload = {
            productName: this.productName.value,
            serialNumber: this.serialNumber.value,
            assignedDate: this.assignedDate.value || null,
            personel: this.personelId.value ? { id: this.personelId.value } : null
        };
        fetch('/api/inventory/' + id, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        }).then(r => {
            if (r.ok) window.location.href = '/inventory';
            else alert('Zimmet güncellenirken bir hata oluştu.');
        }).catch(err => {
            console.error(err);
            alert('Zimmet güncellenirken bir hata oluştu.');
        });
    });
</script>
</body>
</html>
