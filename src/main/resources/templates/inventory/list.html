<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/base :: head}"></head>
<body>

<div th:replace="~{layout/base :: layout(~{::content}, 'Zimmet')}">

    <th:block th:fragment="content">
        <div class="content-wrapper">
            <div class="page-header">
                <h1 class="page-title">Zimmet</h1>
                <a th:href="@{/inventory/create}" class="btn btn-primary">
                    <i class="bi bi-plus-lg"></i> Yeni Zimmet
                </a>
            </div>

            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Eşya Adı</th>
                                <th>Seri No</th>
                                <th>Zimmet Tarihi</th>
                                <th>Personel</th>
                                <th class="text-end">İşlemler</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="item : ${items}">
                                <td th:text="${item.id}">1</td>
                                <td th:text="${item.productName}">Macbook Pro</td>
                                <td th:text="${item.serialNumber}">SN123</td>
                                <td th:text="${item.assignedDate != null ? #temporals.format(item.assignedDate, 'dd/MM/yyyy') : '-'}">-</td>
                                <td th:text="${item.personel != null ? item.personel.firstName + ' ' + item.personel.lastName : '-'}">Personel</td>
                                <td class="text-end">
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/inventory/{id}/edit(id=${item.id})}" class="btn btn-sm btn-outline-primary" title="Düzenle">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <button type="button"
                                                class="btn btn-sm btn-outline-danger"
                                                th:onclick="'deleteItem(' + ${item.id} + ')'"
                                                title="Sil">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(items)}">
                                <td colspan="6" class="text-center py-4 text-muted">
                                    Henüz zimmetli eşya kaydı bulunmamaktadır.
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </th:block>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function deleteItem(id) {
        if (confirm('Bu zimmeti silmek istediğinizden emin misiniz?')) {
            fetch('/api/inventory/' + id, { method: 'DELETE' })
                .then(r => {
                    if (r.ok) window.location.reload();
                    else alert('Zimmet silinirken bir hata oluştu.');
                })
                .catch(e => {
                    console.error(e);
                    alert('Zimmet silinirken bir hata oluştu.');
                });
        }
    }
</script>
</body>
</html>
