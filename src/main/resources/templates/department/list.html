<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/base :: head}"></head>
<body>

<div th:replace="~{layout/base :: layout(~{::content}, 'Departmanlar')}">

    <th:block th:fragment="content">
        <div class="content-wrapper">
            <div class="page-header">
                <h1 class="page-title">Departman Yönetimi</h1>
                <a th:href="@{/departments/create}" class="btn btn-primary">
                    <i class="bi bi-plus-lg"></i> Yeni Departman
                </a>
            </div>

            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Ad</th>
                                <th>Açıklama</th>
                                <th class="text-end">İşlemler</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="dept : ${departments}">
                                <td th:text="${dept.id}">1</td>
                                <td th:text="${dept.name}">Departman Adı</td>
                                <td th:text="${dept.description}">Açıklama</td>
                                <td class="text-end">
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/departments/{id}/edit(id=${dept.id})}"
                                           class="btn btn-sm btn-outline-primary" title="Düzenle">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <button type="button"
                                                class="btn btn-sm btn-outline-danger"
                                                th:onclick="'deleteDepartment(' + ${dept.id} + ')'"
                                                title="Sil">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(departments)}">
                                <td colspan="4" class="text-center py-4 text-muted">
                                    Henüz departman kaydı bulunmamaktadır.
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </th:block>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function deleteDepartment(id) {
        if (confirm('Bu departmanı silmek istediğinizden emin misiniz?')) {
            fetch('/api/departments/' + id, { method: 'DELETE' })
                .then(r => {
                    if (r.ok) window.location.reload();
                    else alert('Departman silinirken bir hata oluştu.');
                })
                .catch(e => {
                    console.error(e);
                    alert('Departman silinirken bir hata oluştu.');
                });
        }
    }
</script>
</body>
</html>
