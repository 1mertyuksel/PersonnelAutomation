<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departman Düzenle - CORP ERP v3.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
<div class="app-container">
    <nav class="top-nav">
        <div class="nav-brand">
            <span class="brand-text">CORP ERP v3.0</span>
        </div>
        <div class="nav-links">
            <a th:href="@{/dashboard}" class="nav-link">Dashboard</a>
            <a th:href="@{/departments}" class="nav-link active">Departmanlar</a>
        </div>
        <div class="nav-actions">
            <a th:href="@{/logout}" class="btn-logout">
                <i class="bi bi-box-arrow-right"></i> Çıkış Yap
            </a>
        </div>
    </nav>

    <main class="main-content">
        <div class="content-wrapper">
            <div class="page-header">
                <h1 class="page-title">Departman Düzenle</h1>
                <a th:href="@{/departments}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Geri Dön
                </a>
            </div>

            <div class="card">
                <div class="card-body">
                    <form id="departmentForm" th:object="${department}">
                        <input type="hidden" id="id" th:value="${department.id}">
                        <div class="mb-3">
                            <label for="name" class="form-label">Departman Adı <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" name="name"
                                   th:value="${department.name}" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Açıklama</label>
                            <textarea class="form-control" id="description" name="description" rows="3"
                                      th:text="${department.description}"></textarea>
                        </div>
                        <div class="d-flex justify-content-end gap-2 mt-3 border-top pt-3">
                            <a th:href="@{/departments}" class="btn btn-secondary">
                                <i class="bi bi-x-lg"></i> İptal
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-lg"></i> Güncelle
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('departmentForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const id = document.getElementById('id').value;
        const payload = {
            name: this.name.value,
            description: this.description.value
        };
        fetch('/api/departments/' + id, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        }).then(r => {
            if (r.ok) window.location.href = '/departments';
            else alert('Departman güncellenirken bir hata oluştu.');
        }).catch(err => {
            console.error(err);
            alert('Departman güncellenirken bir hata oluştu.');
        });
    });
</script>
</body>
</html>
