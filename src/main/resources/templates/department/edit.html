<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/base :: head}"></head>
<body>

<div th:replace="~{layout/base :: layout(~{::content}, 'Departman Düzenle')}">

    <th:block th:fragment="content">
        <div class="content-wrapper">
            <div class="page-header">
                <h1 class="page-title">Departman Düzenle</h1>
                <a th:href="@{/departments}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Geri Dön
                </a>
            </div>

            <div class="card">
                <div class="card-body">
                    <form id="departmentForm" th:object="${department}">
                        <input type="hidden" id="id" th:value="${department.id}">
                        <div class="mb-3">
                            <label for="name" class="form-label">Departman Adı <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" name="name"
                                   th:value="${department.name}" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Açıklama</label>
                            <textarea class="form-control" id="description" name="description" rows="3"
                                      th:text="${department.description}"></textarea>
                        </div>
                        <div class="d-flex justify-content-end gap-2 mt-3 border-top pt-3">
                            <a th:href="@{/departments}" class="btn btn-secondary">
                                <i class="bi bi-x-lg"></i> İptal
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-lg"></i> Güncelle
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </th:block>

</div>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('departmentForm');
        if (form) {
            form.addEventListener('submit', function (e) {
                e.preventDefault();
                const id = document.getElementById('id').value;
                const payload = {
                    name: this.name.value,
                    description: this.description.value
                };
                fetch('/api/departments/' + id, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                }).then(r => {
                    if (r.ok) window.location.href = '/departments';
                    else alert('Departman güncellenirken bir hata oluştu.');
                }).catch(err => {
                    console.error(err);
                    alert('Departman güncellenirken bir hata oluştu.');
                });
            });
        }
    });
</script>

</body>
</html>
