<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personel Yönetimi - CORP ERP v3.0</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Top Navigation -->
        <nav class="top-nav">
            <div class="nav-brand">
                <span class="brand-text">CORP ERP v3.0</span>
            </div>
            <div class="nav-links">
                <a th:href="@{/dashboard}" class="nav-link">Dashboard</a>
                <a th:href="@{/personel}" class="nav-link active">Personel & Zimmet</a>
                <a th:href="@{/payroll}" class="nav-link">Maaş Motoru</a>
                <a th:href="@{/reports}" class="nav-link">Raporlama</a>
            </div>
            <div class="nav-actions">
                <a th:href="@{/logout}" class="btn-logout">
                    <i class="bi bi-box-arrow-right"></i> Çıkış Yap
                </a>
            </div>
        </nav>
        
        <!-- Main Content -->
        <main class="main-content">
            <div class="content-wrapper">
                <!-- Page Header -->
                <div class="page-header">
                    <h1 class="page-title">Personel Yönetimi</h1>
                    <a th:href="@{/personel/create}" class="btn btn-primary">
                        <i class="bi bi-person-plus"></i> Yeni Personel
                    </a>
                </div>

                <!-- Filters -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label for="departmentFilter" class="form-label">Departman Filtresi</label>
                                <select class="form-select" id="departmentFilter" onchange="filterByDepartment(this.value)">
                                    <option value="Tüm Departmanlar" th:selected="${selectedDepartment == 'Tüm Departmanlar'}">Tüm Departmanlar</option>
                                    <option value="Yazılım" th:selected="${selectedDepartment == 'Yazılım'}">Yazılım</option>
                                    <option value="Muhasebe" th:selected="${selectedDepartment == 'Muhasebe'}">Muhasebe</option>
                                    <option value="İnsan Kaynakları" th:selected="${selectedDepartment == 'İnsan Kaynakları'}">İnsan Kaynakları</option>
                                    <option value="Satış" th:selected="${selectedDepartment == 'Satış'}">Satış</option>
                                    <option value="Pazarlama" th:selected="${selectedDepartment == 'Pazarlama'}">Pazarlama</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Personel Table -->
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Ad Soyad</th>
                                        <th>Departman</th>
                                        <th>İşe Giriş</th>
                                        <th>Maaş</th>
                                        <th>İzin Hakkı</th>
                                        <th>Kullanılan İzin</th>
                                        <th class="text-end">İşlemler</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="personel : ${personeller}">
                                        <td th:text="${personel.id}">1</td>
                                        <td>
                                            <div class="d-flex align-items-center">
                                                <div class="avatar-sm me-2" th:text="${#strings.substring(personel.firstName, 0, 1)}">A</div>
                                                <div>
                                                    <strong th:text="${personel.firstName + ' ' + personel.lastName}">Ad Soyad</strong>
                                                </div>
                                            </div>
                                        </td>
                                        <td>
                                            <span class="badge bg-secondary" th:text="${personel.department != null ? personel.department : 'Belirtilmemiş'}">Departman</span>
                                        </td>
                                        <td th:text="${personel.hireDate != null ? #temporals.format(personel.hireDate, 'dd/MM/yyyy') : '-'}">-</td>
                                        <td>
                                            <span th:if="${personel.salary != null}" th:text="${#numbers.formatDecimal(personel.salary, 0, 'POINT', 2, 'POINT')} + ' ₺'">0 ₺</span>
                                            <span th:if="${personel.salary == null}">-</span>
                                        </td>
                                        <td th:text="${personel.annualLeaveQuota}">14</td>
                                        <td>
                                            <span th:text="${personel.usedLeaveDays}">0</span>
                                            <span class="text-muted">/</span>
                                            <span th:text="${personel.annualLeaveQuota}">14</span>
                                        </td>
                                        <td class="text-end">
                                            <div class="btn-group" role="group">
                                                <a th:href="@{/personel/{id}/edit(id=${personel.id})}" class="btn btn-sm btn-outline-primary" title="Düzenle">
                                                    <i class="bi bi-pencil"></i>
                                                </a>
                                                <button type="button" class="btn btn-sm btn-outline-danger" th:onclick="'deletePersonel(' + ${personel.id} + ')'" title="Sil">
                                                    <i class="bi bi-trash"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr th:if="${#lists.isEmpty(personeller)}">
                                        <td colspan="8" class="text-center py-5">
                                            <div class="empty-state">
                                                <i class="bi bi-inbox" style="font-size: 3rem; opacity: 0.3;"></i>
                                                <p class="mt-3 text-muted">Henüz personel kaydı bulunmamaktadır.</p>
                                                <a th:href="@{/personel/create}" class="btn btn-primary mt-2">
                                                    <i class="bi bi-person-plus"></i> İlk Personeli Ekle
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script th:src="@{/js/main.js}"></script>
    
    <script>
        function filterByDepartment(department) {
            const url = department === 'Tüm Departmanlar' 
                ? '/personel' 
                : '/personel?department=' + encodeURIComponent(department);
            window.location.href = url;
        }
        
        function deletePersonel(id) {
            if (confirm('Bu personeli silmek istediğinizden emin misiniz? Bu işlem geri alınamaz.')) {
                fetch('/api/personel/' + id, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (response.ok) {
                        window.location.reload();
                    } else {
                        alert('Personel silinirken bir hata oluştu.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Personel silinirken bir hata oluştu.');
                });
            }
        }
    </script>
</body>
</html>
