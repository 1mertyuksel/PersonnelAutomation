<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İK Yönetim Sistemi - Giriş</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link th:href="@{/css/auth.css}" rel="stylesheet">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <h1 class="login-title">İK Yönetim Sistemi</h1>
            <p class="login-subtitle">Yönetici Giriş Paneli</p>
            
            <form th:action="@{/login}" method="post" class="login-form">
                <div class="form-group">
                    <input type="text" 
                           class="form-control" 
                           name="username" 
                           placeholder="Kullanıcı Adı" 
                           value="admin" 
                           required>
                </div>
                
                <div class="form-group">
                    <input type="password" 
                           class="form-control" 
                           name="password" 
                           placeholder="Şifre" 
                           required>
                </div>
                
                <div th:if="${error}" class="error-message">
                    <i class="bi bi-exclamation-circle"></i>
                    <span th:text="${error}">Hatalı şifre!</span>
                </div>
                
                <button type="submit" class="btn-login">
                    <i class="bi bi-lock"></i>
                    Güvenli Giriş
                </button>
            </form>
        </div>
    </div>
</body>
</html>
