# --- H2 VERİTABANI AYARLARI (DOSYA MODU) ---

# Buradaki "./data/personnel_db" kısmı, projenin olduğu klasörde 
# "data" diye bir klasör açıp veritabanını oraya dosya olarak kaydeder.
spring.datasource.url=jdbc:h2:file:./data/personnel_db

# Sürücü ve Giriş Bilgileri
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# --- JPA / HIBERNATE AYARLARI ---

# Tabloları entity'lere göre otomatik güncelle (Verileri silmez)
spring.jpa.hibernate.ddl-auto=update

# SQL sorgularını konsolda görelim (Hata ayıklamak için süperdir)
spring.jpa.show-sql=true

# H2'ye özel lehçe (dialect)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# --- H2 KONSOLU (WEB ARAYÜZÜ) ---
# Tarayıcıdan veritabanını görmek için gerekli
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console